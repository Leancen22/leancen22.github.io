<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron">

            <h1 style="color: blue;">Ingrese datos</h1>
            <br>
            <form action="/productos" method="post">
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input id="nombre" class="form-control" name="nombre" type="text">
                </div>
                <div class="form-group">
                    <label for="precio"><b>Precio</b></label>
                    <input id="precio" class="form-control" name="precio" type="text">
                </div>
                <div class="form-group">
                    <label for="foto"><b>Foto</b></label>
                    <input id="foto" class="form-control" name="foto" type="text">
                </div>
                <button class="btn btn-success mt-3 mb-5 btn-block">Enviar</button>
            </form>
        </div>

        <div>
            <h2 style="color: crimson;">Historial</h2>
            <div class="table-responsive">
                <table class="table table-dark">
                    <tr style="color: yellow;">
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Foto</th>
                    </tr>
                    <tr>
                        <td>Alicia</td>
                        <td>Rinaldi</td>
                        <td>18</td>
                    </tr>
                </table>
            </div>
        </div> 

    </div>
</body>
</html>
